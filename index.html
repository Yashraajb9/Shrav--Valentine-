<!DOCTYPE html>
<html>
<head>
<title>For Shrav ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  text-align: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #ff9a9e, #fad0c4);
  overflow: hidden;
  margin: 0;
}

h1 {
  margin-top: 100px;
  font-size: 35px;
  color: white;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  margin: 20px;
  cursor: pointer;
  border-radius: 12px;
  border: none;
  transition: 0.3s;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #555;
  color: white;
  position: absolute;
}

.heart {
  position: fixed;
  color: red;
  animation: float 4s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<h1>Shrav ‚ù§Ô∏è<br><br>Will you be my Valentine? üíå</h1>

<button id="yes">YES üíï</button>
<button id="no">NO üò¢</button>

<script>
let yesBtn = document.getElementById("yes");
let noBtn = document.getElementById("no");
let yesSize = 1;

noBtn.addEventListener("mouseover", function() {
  let x = Math.random() * (window.innerWidth - 100);
  let y = Math.random() * (window.innerHeight - 50);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  yesSize += 0.2;
  yesBtn.style.transform = "scale(" + yesSize + ")";
});

yesBtn.addEventListener("click", function() {
  document.body.innerHTML = "<h1 style='color:white;margin-top:150px;'>YAYYYY ‚ù§Ô∏è<br>I Love You So Much Shrav üòò</h1>";
  createHearts();
});

function createHearts() {
  setInterval(() => {
    let heart = document.createElement("div");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 4000);
  }, 300);
}
</script>

</body>
</html>
